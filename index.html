<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator | Diane Nguyen</title>
    <meta name="description" content="Rithm Prework: Meme Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Meme Generator</h1>
      <h4>Welcome to the Meme Generator! Fill out the fields below to get started.</h4>
    </div>

    <div id="form-container">
      <form onsubmit="return generateMeme(event)">
        <div class="input-group">
          <label for="URL">Image URL</label>
          <input type="url" placeholder="Image URL" name="URL" id="URL" required>
        </div>
        <div class="input-group">
          <label for="top-text">Top Text</label>
          <input type="text" placeholder="Text on Top" name="top-text" id="top-text" maxlength="50">
        </div>
        <div class="input-group">
          <label for="bottom-text">Bottom Text</label>
          <input type="text" placeholder="Text on Bottom" name="bottom-text" id="bottom-text" maxlength="50">
        </div>
        <div class="submit-container">
          <button type="submit"> Generate Meme </button>
        </div>
      </form>
    </div>

    <div class="meme-wrapper">
    </div>

    <div class="notice"><p>No memes yet! Generate your memes above.</p></div>
    <div class="alert hide"></div>
  </body>
</html>
